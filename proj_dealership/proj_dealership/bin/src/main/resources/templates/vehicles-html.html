<!DOCTYPE HTML>
<html>
  <head>
    <title>Dealership Vehicles</title>
  </head>
  <body>
    <h1>The Dealership's Vehicles!</h1>

    <table>
      <tr>
        <th>id</th>
        <th>name</th>
        <th>type</th>
        <th>brand</th>
        <th>year</th>
        <th>mileage</th>
      </tr>
      <tr th:each="vehicle : ${listVehicles}">
        <td th:text="${vehicle.id}"></td>
        <td th:text="${vehicle.name}"></td>
        <td th:text="${vehicle.type}"></td>
        <td th:text="${vehicle.brand}"></td>
        <td th:text="${vehicle.year}"></td>
        <td th:text="${vehicle.mileage}"></td>
      </tr>
    </table>


  </body>
</html>
