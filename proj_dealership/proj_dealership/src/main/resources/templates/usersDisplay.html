<!DOCTYPE HTML>
<html>
  <head>
    <title>Users Display</title>
  </head>
  <body>
    <h1>The Dealership's Users!</h1>
    <table>
      <tr>
        <th>id</th>
        <th>first_name</th>
        <th>last_name</th>
        <th>email</th>
        <th>password</th>
      </tr>
      <tr>
        <td>${user.id}</td>
        <td>${user.first_name }</td>
        <td>${user.last_name }</td>
        <td>${user.email }</td>
        <td>${user.password }</td>
      </tr>
    </table>
  </body>
</html>
